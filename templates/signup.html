<section class="vh-100" style="background-color: #450E14;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" color="">Sign up</p>
  
                  <form class="mx-1 mx-md-4" action="signup" method="post">
                    {% csrf_token %}
                    <div class="d-flex flex-row justify-content-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" name="fname" required/>
                        
                        <label class="form-label" for="form3Example1c" style="color:#17A367"><b>Your Firstname</b></label>
                      </div>
                    </div>

                    <div class="d-flex flex-row justify-content-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" name="lname" required/>
                        
                        <label class="form-label" for="form3Example1c" style="color:#17A367"><b>Your Lastname</b></label>
                      </div>
                    </div>

                    <div class="d-flex flex-row justify-content-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example1c" class="form-control" name="username" required/>
                          
                          <label class="form-label" for="form3Example1c" style="color:#17A367"><b>Your Username</b></label>
                        </div>
                    </div>
  
                    <div class="d-flex flex-row justify-content-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" name="email" required/>
                        
                        <label class="form-label" for="form3Example3c" style="color:#17A367"><b>Your Email</b></label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row justify-content-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" name="password1" required/>
                        
                        <label class="form-label" for="form3Example4c" style="color:#17A367"><b>Password</b></label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row justify-content-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" name="password2" required/>
                        
                        <label class="form-label" for="form3Example4cd" style="color:#17A367"><b>Re-enter your password</b></label>
                      </div>
                    </div>

                    {% for msg in messages %}
                    <span style='font-size:20px;'>&#10060;</span>{{msg}}
                    {% endfor %}

                    <div class="form-check d-flex mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c"/>
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input type="submit" class="btn " style="background-color: #17A367;" >
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="{% static '/images/qt=q_95.jpg' %}" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
